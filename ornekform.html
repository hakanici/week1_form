<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Ad:</label><br>
        <input type="text" id="fname" name="fname" required><br> 
        
        <label for="surname">Soyad:</label><br>
        <input type="text" id="surname" name="surname" required><br>

        <label for="email">E-Posta:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" required minlength="8"><br>

        <label>Cinsiyet:</label><br>
        <label for="male">Erkek</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Kadın</label>
        <input type="radio" id="female" name="gender" value="female" required><br>

        <label for="fruit">Favori Meyve</label><br>
        <select name="fruit" id="fruit">
            <option value="banana">Muz</option>
            <option value="apple">Elma</option>
            <option value="orange">Portakal</option>
        </select><br><hr>
        <label for="message">Mesaj:</label><br>
            <textarea name="message" id="message" rows="4" cols="30"></textarea><br>        

        <input type="submit" value="Gönder">
      


    </form>
</body>
</html>
